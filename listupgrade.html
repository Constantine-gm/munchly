<body>
<div class="exp">
    <input type="text" id="objectName" placeholder="Nome oggetto" />
    <input type="date" id="expiryDate" />
    <input type="number" id="quantity" value="1" min="1">
    <button onclick="addObject()">Aggiungi</button>
</div>

    <div class="line"></div>


<div class="box">
    <div class="b1">
    <div class="title2">Lista In Scadenza</div>
    <div class="btns">
    <button class="mostrabtn" onclick="toggleShowAll()">Mostra Tutti</button>
    <button class="deletebtn" onclick="deleteSelected()">Elimina</button>
    <button id="undoDiv" style="display:none; width:50px; background:red;" onclick="restoreDeletedObject()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
</div>
    <table id="objectTable">
        <thead>
            <tr>
                <th>Prodotto</th>
                <th>Scadenza</th>
                <th>Elimina</th>
            </tr>
        </thead>
        
        <tbody id="objectList"></tbody>
    </table>
</div>

    <h2 class="title3">Oggetti da Acquistare</h2>

    <table id="buyItemTable">
        <thead>
            <tr>
                <th>Prodotto</th>
                <th>Elimina</th>
            </tr>
        </thead>
